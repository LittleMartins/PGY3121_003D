{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeStreet</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'imgs/logonav2.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <p class="primero blink-text uppercase-text" style="margin-bottom: 0;">Envíos gratis por compras sobre $50.000</p>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black; margin-top: 0;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{% static 'imgs/logonav2.png' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agregarproductos_lista' %}">Productos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Info
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'quienes_somos' %}">Quiénes somos</a></li>
                            <li><a class="dropdown-item" href="{% url 'devolucion' %}">Devolución</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <a class="nav-link" href="{% url 'carrito' %}">
                        <img src="{% static 'imgs/bolsasuper.png' %}" alt="Carrito de compras" style="width: 30px; height: 30px;">
                    </a>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <img src="{% static 'imgs/banerfinal.png' %}" alt="Portada de League of Legends" style="width: 100%; height: auto;">
    <div class="stock-container">
    </div>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/polera1.png' %}" class="d-block w-100" alt="Primera imagen">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/polera3.png' %}" class="d-block w-100" alt="Segunda imagen">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/polera2.png' %}" class="d-block w-100" alt="Tercera imagen">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <div class="ver-mas-btn-container">
            <a href="{% url 'agregarproductos_lista' %}" class="ver-mas-btn">Ver más productos</a>
        </div>
    </div>
    <hr>

    <script src="{% static 'js/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
